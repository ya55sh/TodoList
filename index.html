<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>
      <div class="heading">TODO LIST</div>
      <div class="heading sub">Enter your Todos</div>
      <input
        class="heading userInput"
        id="userText"
        type="text"
        placeholder="Type your task here"
      />
      <input class="heading submit" id="submit" type="submit" value="submit" />
      <input class="heading clear" id="clear" type="submit" value="clear" />
      <p class="todoList"></p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
